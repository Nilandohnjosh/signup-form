
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="sign-up">
    <div class="logo-side">
      <div class="logo">
        <!-- <img src="odin-lined.png" alt=""> -->
        <h1>
          <span style="padding-right:3px; padding-top: 3px; display:inline-block;">
            <img class="manImg" src="odin-lined.png"></img>
          </span> ODIN
        </h1>
      </div>
    </div>
    <div class="formdata">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up <em>now</em>
        to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <div class="form" style="display:flex">
        <h3>Lets do this!</h3>
        <form action="">
          <label for="firstname">FIRST NAME</label>
          <input type="text" id="firstname" name="firstname">
          
          <label for="lastname">LAST NAME</label>
          <input type="text" id="lastname" name="lastname">

          <label for="email">EMAIL NAME</label>
          <input type="email" id="email" name="email">

          <label for="phonenumber">PHONE NUMBER</label>
          <input type="text" id="phonenumber" name="phonenumber">

          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">

          <label for="password">CONFIRM PASSWORD</label>
          <input type="password" id="password" name="password">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
